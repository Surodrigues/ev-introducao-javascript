<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js04_ifelse - if</title>
</head>
<body>
    <script>
        /* Objetivo: ler dois valores, independentemente da ordem em que foram digitados, e apresentá-los em ordem crescente.
        */

        /* Definição das variáveis */
        var js_n1;
        var js_n2;

        /* Entrada de dados */
        js_n1= parseInt(window.prompt('Digite o primeiro número:' , '00'));
        js_n2= parseInt(window.prompt('Digite o segundo número:' , '00'));
        
        /* Saída de dados sem classificação */
        document.write('Primeiro número digitado: ' + js_n1);
        document.write('<br>Segundo número digitado: ' + js_n2);

        /* Saída de dados por decisão condicional composta (if...else) */
        if(js_n1<js_n2) {
            document.write('<p><b>Classificação em ordem crescente: ' + js_n1 + ' e ' + js_n2);
        }        
        else {
            document.write('<p><b>Classificação em ordem crescente: ' + js_n2 + ' e ' + js_n1);
        }
        
    </script>
    
</body>
</html>
