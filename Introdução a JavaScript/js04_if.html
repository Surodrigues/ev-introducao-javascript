<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js04_if.html - if</title>
</head>
<body>
    <script>
        /* Objetivo: ler dois valores, independentemente da ordem em que foram digitados, e apresentá-los em ordem crescente.
        Será necessário efetuar a troca de valores, por isso, recomendamos definir uma terceira variável.
        */

        /* Definição das variáveis */
        var js_n1;
        var js_n2;
        var js_n3;

        /* Entrada de Dados */
        js_n1= parseInt(window.prompt('Informe o primeiro número: ' + '00'));
        js_n2= parseInt(window.prompt('Informe o segundo número: '+ '00'));

        /* Saída de Dados sem classificação */
        document.write('Primeiro número digitado =' + js_n1);
        document.write('<br>Segundo número digitado = ' + js_n2);

        /* Saída de dados com classificação por condicional simples (if) */
        if(js_n1>js_n2){
            js_n3=js_n1;
            js_n1=js_n2;
            js_n2=js_n3;
        }

        document.write('<p><b>Classificação em ordem crescente: ' + js_n1 + ' e ' + js_n2);

    </script>
</body>
</html>
